<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashboard.css"/>
</head>

<body>
    <div class="bg-container">
        <div class="slide-bar">
            <h1 class="slide-bar-heading">Dashboard</h1>
            <div class="options-container">
                <div class="option-container">
                    <i class="fas fa-home icon"></i>
                    <p class="icon-text">Home</p>
                </div>
                <div class="option-container">
                    <i class="fas fa-download icon"></i>
                    <p class="icon-text">Download</p>
                </div>
                <div class="option-container active-icon">
                    <i class="far fa-star icon"></i>
                    <p class="icon-text">Favorites</p>
                </div>
                <div class="option-container">
                    <i class="fas fa-cog icon"></i>
                    <p class="icon-text">Settings</p>
                </div>

            </div>
            <div class="profile-Container">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" class="prifile-img">
                <p class="profile-text">Sarah Meyer</p>

            </div>

        </div>
        <div class="content-container">
            <h1 class="content-heading">
                Favorites
            </h1>
            <h1 class="content-items">Cars</h1>
            <div class="image-container">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" class="images" />
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" class="images" />
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" class="images" />

            </div>
            <h1 class="content-items">Bikes</h1>
            <div class="image-container">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" class="images" />
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" class="images" />
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" class="images" />

            </div>
            <h1 class="content-items">Houses</h1>
            <div class="image-container">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" class="images" />
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" class="images" />
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" class="images" />
            </div>
        </div>
    </div>
</body>

</html>
